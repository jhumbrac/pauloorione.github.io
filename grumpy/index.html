<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<title>Grumpy Cat Contest!</title>
</head>
<body>
<div class="wrapper">
	<header>
		<h1>Vote for the grumpiest cat of the internet today!</h1>
		<h2>Everyone knows Grumpy Cat. But is he the grumpiest?!</h2>
	</header>
	<section class="vote">
		<section class="option1">
			<h3>Phoebe</h3>
			<img src="phoebe.jpeg">
			<button>Vote for Phoebe</button>
		</section>

		<section class="option2">
			<h3>Jonas</h3>
			<img src="jonas.jpg">
			<button>Vote for Jonas</button>
		</section>			
	</section>
	<section class="submit">
		<h2>Is your cat grumpy? Prove it! </h2>
		<button>Send us your grumpiness</button>
	</section>
</div>	

</body>
</html>
